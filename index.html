<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suppliviosteel | Digital Card</title>
    <style>
        :root { --steel: #2c3e50; --silver: #bdc3c7; --blue: #2980b9; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f2f5; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background: white; width: 90%; max-width: 380px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; text-align: center; border-top: 8px solid var(--steel); }
        .header { padding: 40px 20px 20px; }
        .logo { font-size: 28px; font-weight: 800; color: var(--steel); letter-spacing: -1px; margin-bottom: 5px; }
        .logo span { color: var(--blue); }
        h1 { font-size: 22px; margin: 10px 0 5px; color: #333; }
        p { color: #7f8c8d; margin-bottom: 30px; font-weight: 500; }
        .btn { display: block; background: var(--steel); color: white; padding: 18px; text-decoration: none; border-radius: 12px; font-weight: bold; margin: 0 30px 20px; transition: 0.3s; font-size: 16px; box-shadow: 0 4px 15px rgba(44, 62, 80, 0.3); }
        .btn:active { transform: scale(0.98); background: var(--blue); }
        .links { border-top: 1px solid #eee; padding: 20px; display: flex; justify-content: space-around; background: #fafafa; }
        .links a { color: var(--steel); text-decoration: none; font-size: 14px; font-weight: 600; }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <div class="logo">SUPPLIVIO<span>STEEL</span></div>
            <h1>Your Name</h1>
            <p>Director | Industrial Steel Solutions</p>
        </div>
        
        <a href="https://drive.google.com/uc?export=download&id=1zqyumoPWiDHgMvj4OpDjEjGA4-NSDmJx" class="btn">SAVE CONTACT TO PHONE</a>

        <div class="links">
            <a href="https://suppliviosteel.com">Website</a>
            <a href="mailto:uppliviosteel@gmail.com.com">Email</a>
            <a href="tel:+917039631721">Call Us</a>
        </div>
    </div>
</body>
</html>
